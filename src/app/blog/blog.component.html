<link rel="stylesheet" href="/assets/css/bootstrap5.css">
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <div *ngFor="let post of this.blogPosts">

        <!-- Post preview-->
        <div class="post-preview">
          <div class="float-left col-md-4 mr-3 text-center">
            <img src="http://syllable-backend.local/{{post.thumbnail_path}}" style="max-width: 100%">
          </div>
          <a routerLink="/blog/post/{{post.id}}/{{post.slug}}">
            <h2 class="post-title">{{post.title}}</h2>
            <h3 class="post-subtitle">{{post.subtitle}}</h3>
          </a>

          <p class="post-meta">
            Posted by
            <a href="#">Admin</a>
            on {{formatDate(post.created_at)}}
          </p>
        </div>
        <!-- Divider-->
        <hr class="my-4" />

      </div>
      <!-- Pager-->
      <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
    </div>
  </div>
</div>

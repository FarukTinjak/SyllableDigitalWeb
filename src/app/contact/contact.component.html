<!--  contact -->
<section id="contact" class="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="titlepage">
          <h2>Request A call back</h2>
        </div>
      </div>
      <div class="col-md-6 offset-md-3">
        <form id="request" class="main_form" (submit)="submit()">
          <div class="row">
            <div class="col-md-12 ">
              <input class="contactus" placeholder="Full Name" type="type" [formControl]="full_name" name="Full Name">
            </div>
            <div class="col-md-12">
              <input class="contactus" placeholder="Phone Number" type="type" [formControl]="phone_number" name="Phone Number">
            </div>
            <div class="col-md-12">
              <input class="contactus" placeholder="Email" type="type" [formControl]="email" name="Email">
            </div>
            <div class="col-md-12">
              <textarea class="contactus" placeholder="Message" type="type" [formControl]="message">Message </textarea>
            </div>
            <div class="col-sm-12">
              <button class="send_btn">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- end contact -->
